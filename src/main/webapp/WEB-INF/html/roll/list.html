<h3 style="margin-left:100px;color:red;">List Rolls</h3>

<div class="card-deck">
  <div class="card text-white bg-success" ng-repeat="roll in rolls">
    <img class="card-img-top" src=".../100px180/" alt="Card image cap"/>
    <div class="card-body" onclick="location.href='#/roll/{{roll.key}}'">
      <h5 class="card-title">{{roll.value}}</h5>
      <p class="card-text"> This content sponsored by <b>{{roll.newpa}}</b><br/> Is a little bit longer. {{roll.key}}</p>
    </div>
    <div class="card-footer">
      <small class="text-muted">Last updated 3 mins ago</small>
    </div>
  </div>
</div>

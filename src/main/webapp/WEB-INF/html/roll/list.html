<h3 style="margin-left:100px;color:red;">Rollings</h3>

<div class="card-deck">
  <div class="card text-white bg-success" ng-repeat="roll in rolls">
    <img class="card-img-top" src=".../100px180/" alt="Card image cap"/>
    <div class="card-body">
      <h5 class="card-title">Card title</h5>
      <p class="card-text"> This content is a little bit longer. {{roll.key}}</p>
    </div>
    <div class="card-footer">
      <small class="text-muted">Last updated 3 mins ago</small>
    </div>
  </div>
</div>
